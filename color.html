<!doctype html>
<html lang="en">

  <head>

    <title>Color Palette</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="color.css">

  </head>

  <body>

    <h1 class="Responsive">Responsive Color Palette</h1>
    <div class="container">
        <div class="row">
            <div class=" bg-primary col-12 col-sm-8 col-md-6 col-lg-7  col-xl-3 p-2 mb-2">
                <p class="text-white">Primary</p>
            </div>

            <div class=" bg-secondary  col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 p-2 mb-2">
                <p class="text-white">secondary</p>
            </div>

            <div class=" bg-success col-12 col-sm-4 col-md-2 col-lg-3  col-xl-2 p-2 mb-2">
                <p class="text-white">Success</p>
            </div>

            <div class=" bg-info col-12 col-sm-8 col-md-10 col-lg-4 col-xl-2 p-2 mb-2">
                <p class="text-white">Info</p>
            </div>

            <div class=" bg-warning col-12 col-sm-6 col-md-10 col-lg-6 col-xl-5 p-2 mb-2">
                <p class="text-white">Warning</p>
            </div>

            <div class=" bg-danger col-12 col-sm-6 col-md-2 col-lg-2  col-xl-7 p-2 mb-2">
                <p class="text-white">Danger</p>
            </div>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
